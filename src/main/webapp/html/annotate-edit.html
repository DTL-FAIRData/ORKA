<h1>Edit</h1>

<div style="display:inline-block;">
    <h3><span class="label label-primary" ng-attr-title="{{subject.full}}">{{subject.short}}</span></h3>    
</div>

<svg width="100" height="16">
    <line x1="0" y1="12" x2="100" y2="12" stroke="black" stroke-width="1"/>
</svg>

<!-- https://axelzarate.wordpress.com/2014/07/31/custom-dropdown-autocomplete-with-angularjs/ -->
<div custom-select="p for p in predicates" ng-model="predicate" autofocus>
    <span>{{p}}</span>
</div>

<svg width="100" height="16">
    <line x1="0" y1="12" x2="100" y2="12" stroke="black" stroke-width="1"/>
</svg>

<div style="display:inline-block;">
    <h3><span class="label label-primary" ng-attr-title="{{object.full}}">{{object.short}}</span></h3>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="well">
            <textarea class="form-control" rows="3" ng-model="narrative"></textarea>
        </div>
        <div class="pull-right">
            <button class="btn btn-default" ng-click="next()">Next</button>
        </div>
    </div>
</div>
