<h1>Edit</h1>

<div class="row" ng-cloak>
    <div class="col-md-4">
        <h3><span class="label label-primary" ng-attr-title="{{subject.full}}">{{subject.short}}</span></h3>
    </div>
    <div class="col-md-4">
        <h3><span class="label label-primary" ng-attr-title="{{predicate.full}}">
            <select ng-model="predicate" ng-options="predicate for predicate in predicates">
                <option value="" label="{{predicate.full}}">{{predicate.full}}</option>
            </select>
        </span></h3>
    </div>
    <div class="col-md-4">
        <h3><span class="label label-primary" ng-attr-title="{{object.full}}">{{object.short}}</span></h3>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="well">
            <textarea class="form-control" rows="3" ng-model="narrative"></textarea>
        </div>
        <div class="pull-right">
            <button class="btn btn-default" ng-click="next()">Next</button>
        </div>
    </div>
</div>
