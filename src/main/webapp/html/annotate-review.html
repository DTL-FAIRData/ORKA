<h1>Review</h1>

<div class="row">
    <div class="col-md-4">
        <h3><span class="label label-primary" ng-attr-title="{{subject.full}}">{{subject.short}}</span></h3>
    </div>
    <div class="col-md-4">
        <h3><span class="label label-primary" ng-attr-title="{{predicate.full}}">{{predicate.short}}</span></h3>
    </div>
    <div class="col-md-4">
        <h3><span class="label label-primary" ng-attr-title="{{object.full}}">{{object.short}}</span></h3>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="well">
            <textarea class="form-control" rows="3" ng-model="narrative" readonly></textarea>
        </div>
        <div class="pull-right">
            <button class="btn btn-default" ng-click="submit()">Submit</button>
        </div>
    </div>
</div>
